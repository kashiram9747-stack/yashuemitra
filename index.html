<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yashu eMitra</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel (JSX compile karne ke liye) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .animate-fadeIn { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <!-- React Code starts here -->
  <script type="text/babel" data-type="module">
    const { useState, useEffect } = React;

    // Firebase Imports
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
    import { getFirestore, collection, onSnapshot, doc, setDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

    // Firebase Initialization
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

    // --- MOCK DATA & CONFIG ---
    const OWNER_NAME = "PRAMOD SAROIYA";
    const WHATSAPP_NUM = "919571792847";
    const DISPLAY_NUM = "+91 9571792847";

    const SERVICES = [
      { id: 1, title: "प्रमाण पत्र (Certificates)", desc: "मूल निवास, जाति प्रमाण पत्र, आय प्रमाण पत्र आदि।", icon: <i className="fa-solid fa-file-circle-check text-4xl text-blue-500"></i> },
      { id: 2, title: "सरकारी योजनाएं (Govt. Schemes)", desc: "सभी सरकारी योजनाओं के ऑनलाइन आवेदन।", icon: <i className="fa-solid fa-building-columns text-4xl text-green-500"></i> },
      { id: 3, title: "बिल भुगतान (Bill Payments)", desc: "बिजली, पानी, और गैस बिल का तुरंत भुगतान।", icon: <i className="fa-solid fa-bolt text-4xl text-yellow-500"></i> },
      { id: 4, title: "बैंकिंग सेवाएं (Banking)", desc: "पैसे निकालना, जमा करना और मनी ट्रांसफर।", icon: <i className="fa-solid fa-credit-card text-4xl text-purple-500"></i> },
      { id: 5, title: "पहचान पत्र (ID Cards)", desc: "जन आधार, आधार कार्ड, पैन कार्ड और वोटर ID।", icon: <i className="fa-solid fa-user text-4xl text-indigo-500"></i> },
      { id: 6, title: "परीक्षा फॉर्म (Exam Forms)", desc: "सभी सरकारी और स्कूल/कॉलेज परीक्षा के फॉर्म।", icon: <i className="fa-solid fa-file-lines text-4xl text-red-500"></i> },
    ];

    function App() {
      const [currentView, setCurrentView] = useState('home');
      const [requests, setRequests] = useState([]);
      const [isAdminLoggedIn, setIsAdminLoggedIn] = useState(false);
      const [user, setUser] = useState(null);

      // 1. User Authentication
      useEffect(() => {
        const initAuth = async () => {
          try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
              await signInWithCustomToken(auth, __initial_auth_token);
            } else {
              await signInAnonymously(auth);
            }
          } catch (e) {
            console.error("Auth init error:", e);
          }
        };
        initAuth();
        const unsubscribe = onAuthStateChanged(auth, setUser);
        return () => unsubscribe();
      }, []);

      // 2. Real-time Database Request Sync
      useEffect(() => {
        if (!user) return;
        const q = collection(db, 'artifacts', appId, 'public', 'data', 'requests');
        const unsubscribe = onSnapshot(q, (snapshot) => {
          const reqData = snapshot.docs.map(doc => doc.data());
          reqData.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
          setRequests(reqData);
        }, (error) => {
          console.error("Firestore error:", error);
        });
        return () => unsubscribe();
      }, [user]);

      // --- COMPONENTS ---

      const Header = () => (
        <header className="bg-blue-900 text-white sticky top-0 z-50 shadow-md">
          <div className="container mx-auto px-4">
            <div className="flex justify-between items-center py-2 text-sm border-b border-blue-800">
              <div className="flex items-center space-x-4">
                <span className="flex items-center"><i className="fa-solid fa-user mr-2"></i> {OWNER_NAME}</span>
                <a href={`tel:+${WHATSAPP_NUM}`} className="flex items-center hover:text-yellow-300 transition cursor-pointer">
                  <i className="fa-solid fa-phone mr-2"></i> {DISPLAY_NUM}
                </a>
              </div>
              <div className="hidden md:block">
                Welcome to Yashu eMitra - Fast & Secure Services
              </div>
            </div>
            <div className="flex justify-between items-center py-4">
              <div className="text-2xl font-bold cursor-pointer flex items-center" onClick={() => setCurrentView('home')}>
                <i className="fa-solid fa-shield-halved text-yellow-400 mr-2"></i>
                Yashu <span className="text-yellow-400 ml-1">eMitra</span>
              </div>
              <nav className="hidden md:flex space-x-6 font-medium items-center">
                <button onClick={() => setCurrentView('home')} className={`hover:text-yellow-300 transition ${currentView === 'home' ? 'text-yellow-400' : ''}`}>Home</button>
                <button onClick={() => setCurrentView('request')} className={`hover:text-yellow-300 transition ${currentView === 'request' ? 'text-yellow-400' : ''}`}>Apply Service</button>
                <button onClick={() => setCurrentView('track')} className={`hover:text-yellow-300 transition ${currentView === 'track' ? 'text-yellow-400' : ''}`}>Track Status</button>
                {!isAdminLoggedIn ? (
                   <button onClick={() => setCurrentView('admin')} className={`hover:text-yellow-300 transition flex items-center ${currentView === 'admin' ? 'text-yellow-400' : ''}`}>
                     <i className="fa-solid fa-right-to-bracket mr-1"></i> Admin Login
                   </button>
                ) : (
                   <button onClick={() => setCurrentView('admin')} className={`text-green-400 hover:text-green-300 transition flex items-center ${currentView === 'admin' ? 'text-green-300 font-bold' : ''}`}>Admin Panel</button>
                )}
              </nav>
              <div className="md:hidden flex space-x-2">
                <button onClick={() => setCurrentView('request')} className="bg-yellow-500 text-blue-900 px-3 py-1 rounded font-bold text-sm">Apply</button>
                <button onClick={() => setCurrentView('track')} className="bg-blue-700 px-3 py-1 rounded font-bold text-sm text-white border border-white">Track</button>
              </div>
            </div>
          </div>
        </header>
      );

      const FloatingWhatsApp = () => (
        <a 
          href={`https://wa.me/${WHATSAPP_NUM}?text=Hello Pramod ji, I need help with an eMitra service.`} 
          target="_blank" 
          rel="noopener noreferrer"
          className="fixed bottom-6 right-6 bg-green-500 text-white w-14 h-14 rounded-full shadow-2xl hover:bg-green-600 transition-all z-50 flex items-center justify-center animate-bounce"
        >
          <i className="fa-brands fa-whatsapp text-3xl"></i>
        </a>
      );

      const HomeView = () => (
        <div className="animate-fadeIn">
          <div className="bg-gradient-to-r from-blue-800 to-blue-600 text-white py-16 md:py-24">
            <div className="container mx-auto px-4 text-center">
              <h1 className="text-4xl md:text-6xl font-extrabold mb-4 drop-shadow-lg">आपका अपना <span className="text-yellow-400">Yashu eMitra</span></h1>
              <p className="text-lg md:text-2xl mb-8 max-w-2xl mx-auto opacity-90">सभी ई-मित्र सेवाएं अब आपके घर बैठे। जन आधार, मूल निवास, बिल भुगतान और बहुत कुछ।</p>
              <div className="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                <button onClick={() => setCurrentView('request')} className="bg-yellow-400 text-blue-900 font-bold py-3 px-8 rounded-full text-lg hover:bg-yellow-300 shadow-lg transition transform hover:scale-105">
                  ऑनलाइन आवेदन करें
                </button>
                <button onClick={() => setCurrentView('track')} className="bg-transparent border-2 border-white text-white font-bold py-3 px-8 rounded-full text-lg hover:bg-white hover:text-blue-900 shadow-lg transition">
                  स्टेटस चेक करें
                </button>
              </div>
            </div>
          </div>

          <div className="py-16 bg-gray-50">
            <div className="container mx-auto px-4">
              <div className="text-center mb-12">
                <h2 className="text-3xl font-bold text-gray-800">हमारी प्रमुख सेवाएं (Our Services)</h2>
                <div className="w-24 h-1 bg-blue-600 mx-auto mt-4 rounded"></div>
              </div>
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                {SERVICES.map(service => (
                  <div key={service.id} className="bg-white p-8 rounded-2xl shadow-md hover:shadow-xl transition-shadow border border-gray-100 flex flex-col items-center text-center group cursor-pointer" onClick={() => setCurrentView('request')}>
                    <div className="bg-gray-50 w-20 h-20 flex items-center justify-center rounded-full mb-4 group-hover:scale-110 transition-transform">
                      {service.icon}
                    </div>
                    <h3 className="text-xl font-bold text-gray-800 mb-2">{service.title}</h3>
                    <p className="text-gray-600">{service.desc}</p>
                  </div>
                ))}
              </div>
            </div>
          </div>

          <div className="py-12 bg-white">
            <div className="container mx-auto px-4 flex flex-wrap justify-center gap-8 text-center">
              <div className="w-full md:w-1/4 p-4">
                <i className="fa-solid fa-shield-halved text-5xl text-blue-600 mb-4 block mx-auto"></i>
                <h4 className="font-bold text-lg">Secure & Reliable</h4>
                <p className="text-gray-500 text-sm">100% सुरक्षित सेवा</p>
              </div>
              <div className="w-full md:w-1/4 p-4">
                <i className="fa-solid fa-clock text-5xl text-blue-600 mb-4 block mx-auto"></i>
                <h4 className="font-bold text-lg">Fast Processing</h4>
                <p className="text-gray-500 text-sm">समय की बचत</p>
              </div>
              <div className="w-full md:w-1/4 p-4">
                <i className="fa-solid fa-mobile-screen text-5xl text-blue-600 mb-4 block mx-auto"></i>
                <h4 className="font-bold text-lg">Mobile Friendly</h4>
                <p className="text-gray-500 text-sm">कही से भी एक्सेस करें</p>
              </div>
            </div>
          </div>
        </div>
      );

      const RequestView = () => {
        const [formData, setFormData] = useState({ name: '', phone: '', service: SERVICES[0].title, details: '' });
        const [step, setStep] = useState(1);
        const [trackId, setTrackId] = useState('');

        const handleSubmit = (e) => {
          e.preventDefault();
          setStep(2); 
        };

        const handlePayment = async () => {
          setTimeout(async () => {
            const newTrackId = 'YASHU' + Math.floor(100000 + Math.random() * 900000);
            setTrackId(newTrackId);
            
            const newRequest = {
              id: newTrackId,
              ...formData,
              date: new Date().toLocaleDateString(),
              timestamp: Date.now(),
              status: 'Pending',
              amount: '₹100 (Demo)'
            };
            
            if (user) {
              try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'requests', newTrackId), newRequest);
              } catch (e) {
                console.error("Error saving to db", e);
              }
            } else {
              setRequests([newRequest, ...requests]);
            }
            
            setStep(3);
          }, 1500);
        };

        return (
          <div className="flex-grow bg-gray-100 py-12 px-4 animate-fadeIn">
            <div className="max-w-2xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
              <div className="bg-blue-600 p-6 text-white text-center">
                <h2 className="text-2xl font-bold">Service Request Form</h2>
                <p className="opacity-90 mt-1">Fill details to apply for eMitra service online</p>
              </div>
              
              <div className="p-8">
                {step === 1 && (
                  <form onSubmit={handleSubmit} className="space-y-6">
                    <div>
                      <label className="block text-gray-700 font-medium mb-2">पूरा नाम (Full Name) *</label>
                      <input required type="text" className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="अपना नाम लिखें" value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                    </div>
                    <div>
                      <label className="block text-gray-700 font-medium mb-2">मोबाइल नंबर (Mobile Number) *</label>
                      <input required type="tel" pattern="[0-9]{10}" className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="10 अंकों का नंबर" value={formData.phone} onChange={e => setFormData({...formData, phone: e.target.value})} />
                    </div>
                    <div>
                      <label className="block text-gray-700 font-medium mb-2">सेवा चुनें (Select Service) *</label>
                      <select className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" value={formData.service} onChange={e => setFormData({...formData, service: e.target.value})}>
                        {SERVICES.map(s => <option key={s.id} value={s.title}>{s.title}</option>)}
                        <option value="Other">अन्य (Other)</option>
                      </select>
                    </div>
                    <div>
                      <label className="block text-gray-700 font-medium mb-2">विवरण (Description / Required Details)</label>
                      <textarea className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" rows="3" placeholder="सेवा से सम्बंधित जानकारी लिखें..." value={formData.details} onChange={e => setFormData({...formData, details: e.target.value})}></textarea>
                    </div>
                    <button type="submit" className="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">
                      Proceed & Pay
                    </button>
                  </form>
                )}

                {step === 2 && (
                  <div className="text-center space-y-6">
                    <div className="bg-yellow-50 p-4 rounded-lg border border-yellow-200">
                      <h3 className="text-xl font-bold text-gray-800 mb-2">Payment Integration Demo</h3>
                      <p className="text-gray-600 mb-4">Please complete the payment via PhonePe / GPay to <strong>{DISPLAY_NUM}</strong> ({OWNER_NAME}).</p>
                      <div className="flex justify-center mb-4">
                        <div className="w-32 h-32 bg-gray-200 flex items-center justify-center rounded-lg border-2 border-dashed border-gray-400">
                          <span className="text-gray-500 text-sm font-bold text-center">QR CODE<br/>PLACEHOLDER</span>
                        </div>
                      </div>
                      <p className="text-sm text-gray-500">Service: {formData.service}</p>
                      <p className="text-sm font-bold text-green-600">Amount: ₹100.00</p>
                    </div>
                    <button onClick={handlePayment} className="w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600 transition flex items-center justify-center">
                      <i className="fa-solid fa-credit-card mr-2"></i> Simulate Razorpay / UPI Payment
                    </button>
                    <button onClick={() => setStep(1)} className="text-gray-500 hover:text-gray-700 underline text-sm mt-2">Back to Form</button>
                  </div>
                )}

                {step === 3 && (
                  <div className="text-center space-y-4 py-8">
                    <i className="fa-solid fa-circle-check text-7xl text-green-500 block mx-auto text-center"></i>
                    <h3 className="text-2xl font-bold text-gray-800">Application Submitted!</h3>
                    <p className="text-gray-600">Your request has been successfully placed.</p>
                    <div className="bg-blue-50 border border-blue-200 p-4 rounded-lg mt-4 inline-block">
                      <p className="text-sm text-gray-500">Tracking ID</p>
                      <p className="text-2xl font-mono font-bold text-blue-700">{trackId}</p>
                    </div>
                    <p className="text-sm text-gray-500 mt-4">Please save this ID to track your application status.</p>
                    <button onClick={() => setCurrentView('home')} className="mt-6 bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition">
                      Go to Home
                    </button>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };

      const TrackView = () => {
        const [searchId, setSearchId] = useState('');
        const [result, setResult] = useState(null);
        const [searched, setSearched] = useState(false);

        const handleSearch = (e) => {
          e.preventDefault();
          setSearched(true);
          const found = requests.find(r => r.id === searchId);
          setResult(found || null);
        };

        return (
          <div className="flex-grow bg-gray-100 py-12 px-4 animate-fadeIn">
            <div className="max-w-xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
              <div className="bg-indigo-600 p-6 text-white text-center">
                <h2 className="text-2xl font-bold">Track Application Status</h2>
              </div>
              <div className="p-8">
                <form onSubmit={handleSearch} className="flex space-x-2 mb-8">
                  <input 
                    type="text" 
                    required
                    className="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none font-mono uppercase" 
                    placeholder="Enter Tracking ID (e.g. YASHU123456)" 
                    value={searchId} 
                    onChange={e => setSearchId(e.target.value.toUpperCase())} 
                  />
                  <button type="submit" className="bg-indigo-600 text-white px-6 rounded-lg font-bold hover:bg-indigo-700 transition flex items-center">
                    <i className="fa-solid fa-magnifying-glass"></i>
                  </button>
                </form>

                {searched && (
                  <div>
                    {result ? (
                      <div className="border border-green-200 bg-green-50 rounded-lg p-6">
                        <div className="flex justify-between items-center border-b border-green-200 pb-4 mb-4">
                          <span className="font-bold text-gray-700">Status</span>
                          <span className={`px-3 py-1 rounded-full text-sm font-bold ${
                            result.status === 'Completed' ? 'bg-green-200 text-green-800' : 
                            result.status === 'In Progress' ? 'bg-yellow-200 text-yellow-800' : 'bg-gray-200 text-gray-800'
                          }`}>
                            {result.status}
                          </span>
                        </div>
                        <div className="space-y-2 text-sm text-gray-700">
                          <p><strong>Tracking ID:</strong> <span className="font-mono">{result.id}</span></p>
                          <p><strong>Name:</strong> {result.name}</p>
                          <p><strong>Service:</strong> {result.service}</p>
                          <p><strong>Date Applied:</strong> {result.date}</p>
                        </div>
                      </div>
                    ) : (
                      <div className="text-center text-red-500 p-4 bg-red-50 rounded-lg border border-red-200">
                        No application found with Tracking ID: <strong>{searchId}</strong>
                      </div>
                    )}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };

      const AdminView = () => {
        const [loginData, setLoginData] = useState({ user: '', pass: '' });
        const [error, setError] = useState('');

        const handleLogin = (e) => {
          e.preventDefault();
          if(loginData.user === '9571792847' && loginData.pass === 'prmod@5566') {
            setIsAdminLoggedIn(true);
          } else {
            setError('Invalid Admin Credentials!');
          }
        };

        const updateStatus = async (id, newStatus) => {
          setRequests(requests.map(req => req.id === id ? { ...req, status: newStatus } : req));
          if (user) {
            try {
              await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'requests', id), { 
                status: newStatus 
              });
            } catch (e) {
              console.error("Error updating status", e);
            }
          }
        };

        const generateInvoice = (req) => {
          const invoiceWindow = window.open('', '_blank');
          if(invoiceWindow) {
            invoiceWindow.document.write(`
              <html><head><title>Invoice - ${req.id}</title>
              <style>
                body { font-family: sans-serif; padding: 40px; color: #333; }
                .header { text-align: center; border-bottom: 2px solid #333; padding-bottom: 20px; }
                .bill-details { margin-top: 20px; border-collapse: collapse; width: 100%; }
                .bill-details th, .bill-details td { border: 1px solid #ddd; padding: 12px; text-align: left; }
                .bill-details th { background-color: #f9f9f9; }
              </style>
              </head><body>
                <div class="header">
                  <h1>YASHU eMITRA</h1>
                  <p>Prop: Pramod Saroiya | Ph: 9571792847</p>
                  <h2>TAX/GST INVOICE</h2>
                </div>
                <div style="margin-top: 20px;">
                  <p><strong>Date:</strong> ${new Date().toLocaleDateString()}</p>
                  <p><strong>Tracking ID:</strong> ${req.id}</p>
                  <p><strong>Customer Name:</strong> ${req.name}</p>
                  <p><strong>Customer Phone:</strong> ${req.phone}</p>
                </div>
                <table class="bill-details">
                  <tr><th>Service Description</th><th>Status</th><th>Amount</th></tr>
                  <tr><td>${req.service}</td><td>${req.status}</td><td>${req.amount}</td></tr>
                </table>
                <p style="text-align:right; margin-top:20px; font-size: 1.2em;"><strong>Total Paid: ${req.amount}</strong></p>
                <p style="text-align:center; margin-top:50px; color:#555; border-top: 1px dashed #ccc; padding-top: 20px;">Thank you for using Yashu eMitra!</p>
                <script>window.print();<\/script>
              </body></html>
            `);
            invoiceWindow.document.close();
          }
        };

        if (!isAdminLoggedIn) {
          return (
            <div className="flex-grow bg-gray-900 flex items-center justify-center p-4">
              <div className="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
                <div className="text-center mb-8">
                  <i className="fa-solid fa-shield-halved text-6xl text-blue-600 mx-auto mb-2 block"></i>
                  <h2 className="text-2xl font-bold text-gray-800">Admin Panel Login</h2>
                  <p className="text-sm text-gray-500">Secure access for Pramod Saroiya</p>
                </div>
                {error && <div className="bg-red-100 text-red-700 p-3 rounded mb-4 text-sm text-center font-semibold">{error}</div>}
                <form onSubmit={handleLogin} className="space-y-4">
                  <div>
                    <label className="block text-gray-700 font-medium mb-1 text-sm">Username (Mobile Number)</label>
                    <input 
                      required 
                      type="text" 
                      className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" 
                      placeholder="9571792847" 
                      value={loginData.user} 
                      onChange={e => setLoginData({...loginData, user: e.target.value})} 
                    />
                  </div>
                  <div>
                    <label className="block text-gray-700 font-medium mb-1 text-sm">Password</label>
                    <input 
                      required 
                      type="password" 
                      className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" 
                      placeholder="Enter Password" 
                      value={loginData.pass} 
                      onChange={e => setLoginData({...loginData, pass: e.target.value})} 
                    />
                  </div>
                  <button type="submit" className="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition flex items-center justify-center mt-2">
                    <i className="fa-solid fa-right-to-bracket mr-2"></i> Login
                  </button>
                </form>
                <div className="mt-4 text-center text-xs text-gray-400">
                  Admin Access Only
                </div>
              </div>
            </div>
          );
        }

        const totalRequests = requests.length;
        const pendingRequests = requests.filter(r => r.status === 'Pending').length;
        const inProgressRequests = requests.filter(r => r.status === 'In Progress').length;
        const completedRequests = requests.filter(r => r.status === 'Completed').length;

        return (
          <div className="flex-grow bg-gray-100 py-8 px-4 animate-fadeIn">
            <div className="max-w-6xl mx-auto">
              <div className="flex flex-col md:flex-row justify-between items-center mb-6 bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                <div>
                  <h2 className="text-2xl font-bold text-gray-800 flex items-center">
                    <i className="fa-solid fa-shield-halved text-xl mr-2 text-blue-600"></i> Admin Dashboard
                  </h2>
                  <p className="text-gray-500 text-sm mt-1">Manage all service requests and update statuses.</p>
                </div>
                <button onClick={() => setIsAdminLoggedIn(false)} className="mt-4 md:mt-0 flex items-center text-red-600 hover:text-red-800 font-medium bg-red-50 px-4 py-2 rounded-lg transition">
                  <i className="fa-solid fa-right-from-bracket mr-2"></i> Logout
                </button>
              </div>

              <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div className="bg-white p-4 rounded-xl border border-blue-200 shadow-sm flex flex-col items-center justify-center">
                  <span className="text-gray-500 text-sm font-bold mb-1">Total Requests</span>
                  <span className="text-3xl font-black text-blue-600">{totalRequests}</span>
                </div>
                <div className="bg-white p-4 rounded-xl border border-gray-200 shadow-sm flex flex-col items-center justify-center">
                  <span className="text-gray-500 text-sm font-bold mb-1">Pending</span>
                  <span className="text-3xl font-black text-gray-700">{pendingRequests}</span>
                </div>
                <div className="bg-yellow-50 p-4 rounded-xl border border-yellow-200 shadow-sm flex flex-col items-center justify-center">
                  <span className="text-yellow-700 text-sm font-bold mb-1">In Progress</span>
                  <span className="text-3xl font-black text-yellow-600">{inProgressRequests}</span>
                </div>
                <div className="bg-green-50 p-4 rounded-xl border border-green-200 shadow-sm flex flex-col items-center justify-center">
                  <span className="text-green-700 text-sm font-bold mb-1">Completed</span>
                  <span className="text-3xl font-black text-green-600">{completedRequests}</span>
                </div>
              </div>

              <div className="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-200">
                <div className="overflow-x-auto">
                  <table className="w-full text-left border-collapse min-w-[800px]">
                    <thead>
                      <tr className="bg-gray-50 text-gray-700 border-b border-gray-200">
                        <th className="p-4 font-semibold">Track ID & Date</th>
                        <th className="p-4 font-semibold">Customer Details</th>
                        <th className="p-4 font-semibold">Service Requested</th>
                        <th className="p-4 font-semibold">Status</th>
                        <th className="p-4 font-semibold">Action</th>
                      </tr>
                    </thead>
                    <tbody className="divide-y divide-gray-100">
                      {requests.length === 0 ? (
                        <tr>
                          <td colSpan="5" className="p-8 text-center text-gray-500">
                            No service requests have been placed yet.
                          </td>
                        </tr>
                      ) : (
                        requests.map(req => (
                          <tr key={req.id} className="hover:bg-gray-50 transition">
                            <td className="p-4">
                              <div className="font-mono font-bold text-blue-700">{req.id}</div>
                              <div className="text-sm text-gray-500">{req.date}</div>
                            </td>
                            <td className="p-4">
                              <div className="font-medium text-gray-800">{req.name}</div>
                              <div className="text-sm text-gray-500">{req.phone}</div>
                            </td>
                            <td className="p-4">
                              <div className="text-gray-800 text-sm font-medium">{req.service}</div>
                            </td>
                            <td className="p-4">
                              <select 
                                value={req.status} 
                                onChange={(e) => updateStatus(req.id, e.target.value)}
                                className={`p-2 rounded-lg text-sm font-bold outline-none border cursor-pointer ${
                                  req.status === 'Completed' ? 'bg-green-100 text-green-800 border-green-200' : 
                                  req.status === 'In Progress' ? 'bg-yellow-100 text-yellow-800 border-yellow-200' : 
                                  'bg-gray-100 text-gray-800 border-gray-200'
                                }`}
                              >
                                <option value="Pending">Pending</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                              </select>
                            </td>
                            <td className="p-4">
                              <button onClick={() => generateInvoice(req)} className="text-blue-600 hover:text-blue-800 flex items-center font-medium bg-blue-50 px-3 py-2 rounded-lg transition hover:bg-blue-100">
                                <i className="fa-solid fa-print mr-2"></i> Invoice
                              </button>
                            </td>
                          </tr>
                        ))
                      )}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        );
      };

      const Footer = () => (
        <footer className="bg-gray-900 text-gray-400 py-8 text-center border-t border-gray-800 mt-auto">
          <div className="container mx-auto px-4">
            <h3 className="text-white text-xl font-bold mb-2 flex items-center justify-center">
              <i className="fa-solid fa-shield-halved text-yellow-500 mr-2"></i> Yashu eMitra
            </h3>
            <p className="mb-4">Trusted eMitra Services by {OWNER_NAME}</p>
            <p className="text-sm">Contact: {DISPLAY_NUM}</p>
            <div className="mt-6 text-sm text-gray-600">
              &copy; {new Date().getFullYear()} Yashu eMitra. All Rights Reserved.
            </div>
          </div>
        </footer>
      );

      return (
        <div className="min-h-screen flex flex-col font-sans bg-gray-50">
          <Header />
          <main className="flex-grow flex flex-col">
            {currentView === 'home' && <HomeView />}
            {currentView === 'request' && <RequestView />}
            {currentView === 'track' && <TrackView />}
            {currentView === 'admin' && <AdminView />}
          </main>
          <FloatingWhatsApp />
          <Footer />
        </div>
      );
    }

    // React Render logic
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
